plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.17.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
}
test {
    useJUnitPlatform { excludeTags 'onlyNot' }
}

task integrationTest(type: Test) {
    useJUnitPlatform { excludeTags 'onlyNot' }
    check.dependsOn it    // `it` ist so Ã¤hnlich wie `this` in Java
    shouldRunAfter test   // erst normal testen, dann die langsamen Tests
}